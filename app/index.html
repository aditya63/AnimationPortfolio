<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/app.css">
		<script src="js/main.js" ></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<!-- carousel div -->
				<div id ="slider" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#slider" data-ride-to="0" class="active"></li>
						<li data-target=#slider data-ride-to="1" class=""></li>
					</ol>
					<div class="carousel-inner">
						<div class="item active">
							<img src="http://placehold.it/1200X250.jpg">
						</div>
						<div class="item">
							<img src="http://placehold.it/1200X250.jpg">
						</div>
					</div>
					<!-- carousel navigation button -->
					<a href="#slider" class="left carousel-control" role="button" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					</a>
					<a href="#slider" class="right carousel-control" role="button" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					</a>
				</div>

			</div>
		</div>
		
	</body>
</html>
